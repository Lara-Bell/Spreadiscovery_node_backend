    <title>Japan Exchanges Spread</title>
    <meta name="description" content="Real-time price spread and monitoring of the Japan Bitcoin Rate exchanges. We provide real-time price and bid/ask spread. We cover exchanges like Bitflyer Quoinex, Coincheck, Zaifs, Btcbox, Bitbank. We cover cryptocurrencies like Bitcoin (BTC). We also provide candlestick charts for btc_jpy (Bitcoin / JPY).">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="mask-icon" href="/logo.svg" color="#ffffff">

    <meta property="og:type" content="website">
    <meta property="og:url" content="%PUBLIC_URL%">
    <meta property="og:title" content="Japan Exchanges Spread">
    <meta property="og:description" content="Real-time spread alerts and monitoring of the Japan cryptocurrency, coin, exchanges.">
    <!-- <meta property="og:image" content="/images/logo-unfurl.png"> -->

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:domain" value="%PUBLIC_URL%">
    <meta name="twitter:title" value="Japan Exchanges Spread">
    <meta name="twitter:description" value="Real-time spread alerts and monitoring of the Japan cryptocurrency, coin, exchanges.">

    <meta name="twitter:label1" value="Currencies">
    <meta name="twitter:data1" value="Bitcoin, BTC/JPY">
    <meta name="twitter:label2" value="Realtime Spreads">
    <meta name="twitter:data2" value="Price &amp; Bid/Ask">

      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
